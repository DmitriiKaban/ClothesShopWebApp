<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>Catalog</h2>
    <hr/>

<!--    <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>-->

    <table class="table table-bordered table-striped" id="employee-table">
        <thead>
        <tr>
            <th>Product name</th>
            <th>Size</th>
            <th>Type</th>
            <th>Season</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.size.getName()}"></td>
            <td th:text="${product.type.getName()}"></td>
            <td th:text="${product.season.getName()}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
<!--            <td><img th:src=""></td>-->
            <td>
                <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Add To Cart</a>
                <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>

<script>
    $(document).ready(function() {
        $("#employee-table").DataTable({
            'aoColumnDefs':[{
                'bSortable':false,
                'aTargets': [-1] // columns right to left -1, -2, -3, -4 => -1 is Actions column
            }]
        });
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/Icons/logo.ico" />

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

<!--    <link rel="stylesheet" type="text/css" href="/list-product-style/style.css">-->
    <style>
        body {
            min-height: 100%;
            display: grid;
            grid-template-rows: 1fr auto;
        }

        .my_container {
            display: block;
            min-height: 100%;
            margin-bottom: 6em;
        }

        .footer{
            /*position: fixed;*/
            /*padding: 10px 10px 0px 10px;*/
            /*bottom: -10em;*/
            /*width: 100%;*/
            /*/* Height of the footer*/
            /*height: 8em;*/
            /*float: bottom;*/
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .footer-icons {
            display: flex;
            justify-content: center;
        }

        .footer-icons a img {
            display: inline-block;
            border: 1px solid grey;
            margin: .3em;

            opacity: 0.6; /* для других браузеров */
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=60);
            -moz-opacity: 0.6; /* Mozilla 1.6 è íèæå */
            -khtml-opacity: 0.6; /* Konqueror 3.1, Safari 1.1 */
            filter: alpha(opacity=60); /* IE 5.5+*/

            border-radius: 50%;
            padding: .5em;
            width: 40px;
            height: 40px;
        }

        .footer-icons a:hover img {
            opacity: 1;
            /* CSS3 - Mozilla 1.7b +, Firefox 0.9 +,
                                Safari 1.2+, Opera 9 */

            /* для других браузеров */
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=100);
            -moz-opacity: 1; /* Mozilla 1.6 è íèæå */
            -khtml-opacity: 1; /* Konqueror 3.1, Safari 1.1 */
            filter: alpha(opacity=100); /* IE 5.5+*/
        }

        .last_p {
            text-align: center;
            margin: 1.5em;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><img height="60px" src="/images/bertha.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><h5>Catalog</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"><h5>About us</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><h5>Delivery</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><h5>Contact</h5></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my_container">

    <br>
    <br>
    <br>
    <br>
    <h2 style="text-align: center">Register</h2>
    <hr/>
    <a class="btn btn-secondary" th:href="@{/}">Back</a>
    <br>

    <form action="#"
          th:action="@{/register}"
          th:object="${account}"
          method="POST"
          style="margin-top: 2em; text-align: center">
        <div>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" th:field="*{firstName}" placeholder="First Name"/>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Email"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Password"/>
        </div>
        <button style="margin-top: 2em" class="btn btn-secondary" type="submit">Register</button>
    </form>

</div>
<div class="container footer">
    <hr>
    <div class="footer-icons">
        <a href="#">
            <img src="images/Icons/twitter-128.png" alt="twitter">
        </a>
        <a href="#">
            <img src="images/Icons/facebook-128.png" alt="facebook">
        </a>
        <a href="#">
            <img src="images/Icons/instagram.png" alt="instagram">
        </a>
        <a href="#">
            <img src="images/Icons/youtube-128.png" alt="youtube">
        </a>
        <a href="#">
            <img src="images/Icons/gmail-128.png" alt="gmail">
        </a>
    </div>

    <p class="last_p"> &#169; CLOTHES 2022</p>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>


</body>
</html>

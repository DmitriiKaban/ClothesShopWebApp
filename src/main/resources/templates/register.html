<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/Icons/logo.ico" />

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/form-style.css}">-->

    <link rel="stylesheet" type="text/css" href="/list-product-style/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .my_container {
            display: block;
            min-height: 100%;
            margin-bottom: 6em;
        }
        .card{
            margin-bottom:20px;
            border:none;
        }
        .box {
            width: 500px;
            position: absolute;
            top: 20%;
            left: 55%;
            /*background: #191919;*/
        ;
            text-align: center;
            transition: 0.25s;
            /*margin-top: 50px*/
        }
        .box input[type="text"],
        .box input[type="email"],
        .box input[type="password"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #343a40;
            padding: 10px 10px;
            width: 250px;
            outline: none;
            color: #333;
            border-radius: 24px;
            transition: 0.25s
        }
        .box h1 {
            color: white;
            text-transform: uppercase;
            font-weight: 500
        }
        .box input[type="text"]:focus,
        .box input[type="email"]:focus,
        .box input[type="password"]:focus {
            width: 300px;
            border-color: #2ecc71
        }
        .box input[type="submit"] {
            border: 0;
            background-color: #414a52;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #414a52;
            padding: 14px 40px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
        }
        .box input[type="submit"]:hover {
            background: #131415;
        }
        .forgot {
            text-decoration: underline
        }

        .footer {
            margin-top: auto;
        }
        .footer-icons {
            display: flex;
            justify-content: center;
        }
        .footer-icons a img {
            display: inline-block;
            border: 1px solid grey;
            margin: .3em;

            opacity: 0.6; /* для других браузеров */
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=60);
            -moz-opacity: 0.6; /* Mozilla 1.6 è íèæå */
            -khtml-opacity: 0.6; /* Konqueror 3.1, Safari 1.1 */
            filter: alpha(opacity=60); /* IE 5.5+*/

            border-radius: 50%;
            padding: .5em;
            width: 40px;
            height: 40px;
        }
        .footer-icons a:hover img {
            opacity: 1;
            /* CSS3 - Mozilla 1.7b +, Firefox 0.9 +,
                                Safari 1.2+, Opera 9 */

            /* для других браузеров */
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=100);
            -moz-opacity: 1; /* Mozilla 1.6 è íèæå */
            -khtml-opacity: 1; /* Konqueror 3.1, Safari 1.1 */
            filter: alpha(opacity=100); /* IE 5.5+*/
        }
        .last_p {
            text-align: center;
            margin: 1.5em;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/"><img height="60px" src="/images/bertha.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><h5>Catalog</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"><h5>About us</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><h5>Delivery</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><h5>Contact</h5></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my_container">

    <br>
    <br>
    <br>
    <br>
    <h2 style="text-align: center">Register</h2>
    <hr/>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form action="#" th:action="@{/register}" th:object="${account}" method="POST" class="box">
                        <p class="text-muted"> Please enter your login and password!</p>
                        <input type="text" id="firstname" th:field="*{firstName}" placeholder="First name">
                        <input type="text" id="lastname" th:field="*{lastName}" placeholder="Last name">
                        <input type="email" id="email" th:field="*{email}" placeholder="Email">
                        <input type="password" th:field="*{password}" id="password" placeholder="Password">
                        <a class="forgot text-muted" th:href="@{/login}">Already have an account?</a>
                        <input type="submit" name="" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container footer">
    <hr>
    <div class="footer-icons">
        <a href="#">
            <img src="images/Icons/twitter-128.png" alt="twitter">
        </a>
        <a href="#">
            <img src="images/Icons/facebook-128.png" alt="facebook">
        </a>
        <a href="#">
            <img src="images/Icons/instagram.png" alt="instagram">
        </a>
        <a href="#">
            <img src="images/Icons/youtube-128.png" alt="youtube">
        </a>
        <a href="#">
            <img src="images/Icons/gmail-128.png" alt="gmail">
        </a>
    </div>

    <p class="last_p"> &#169; CLOTHES 2022</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>


</body>
</html>
